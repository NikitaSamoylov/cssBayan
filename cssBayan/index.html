<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="accordion">
      <div class="accordion-wrapper">
        <h1 class="accordion-title">CSS Bayan</h1>
        <div class="accordion-tab">
          <input type="radio" name="accordion-tab" id="1-tab" checked />
          <label for="1-tab">
            <h2>
              Is this your code?
              <img class="arrow" src="./img/arrow.png" alt="arrow" />
            </h2>
            <img src="./img/1.png" alt="is this your code?" />
          </label>
        </div>
        <div class="accordion-tab">
          <input type="radio" name="accordion-tab" id="2-tab" />
          <label for="2-tab">
            <h2>
              Relax and take it easy<img
                class="arrow"
                src="./img/arrow.png"
                alt="arrow" />
            </h2>

            <img src="./img/2.png" alt="Relax and take it easy" />
          </label>
        </div>
        <div class="accordion-tab">
          <input type="radio" name="accordion-tab" id="3-tab" />
          <label for="3-tab">
            <h2>
              Where's your code?<img
                class="arrow"
                src="./img/arrow.png"
                alt="arrow" />
            </h2>
            <img src="./img/3.png" alt="Where's your code?" />
          </label>
        </div>
        <div class="accordion-tab">
          <input type="radio" name="accordion-tab" id="4-tab" />
          <label for="4-tab">
            <h2>
              Why doesn't it work?<img
                class="arrow"
                src="./img/arrow.png"
                alt="arrow" />
            </h2>
            <img src="./img/4.png" alt="Why doesn't it work?" />
          </label>
        </div>
      </div>
    </section>
  </body>
</html>

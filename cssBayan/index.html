<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion UI</title>
  </head>
  <body>
    <section class="accordion">
      <h1 class="accordion-title">CSS Bayan</h1>
      <div class="accordion-wrapper">
        <div class="accordion-tab">
          <input type="radio" name="accordion-tab" id="1tab" />
          <label for="1tab">
            <h2>Is this your code?</h2>
            <img src="./img/arrow.png" alt="arrow" />
          </label>

          <img src="./img/1.png" alt="is this your code?" />
        </div>
        <div class="accordion-tab">
          <input type="radio" name="accordion-tab" id="2tab" />
          <label for="2tab">
            <h2>Relax and take it easy</h2>
            <img src="./img/arrow.png" alt="arrow" />
          </label>

          <img src="./img/2.png" alt="Relax and take it easy" />
        </div>
        <div class="accordion-tab">
          <input type="radio" name="accordion-tab" id="3tab" />
          <label for="3tab">
            <h2>Where's your code?</h2>
            <img src="./img/arrow.png" alt="arrow" />
          </label>

          <img src="./img/3.png" alt="Where's your code?" />
        </div>
        <div class="accordion-tab">
          <input type="radio" name="accordion-tab" id="4tab" checked />
          <label for="4tab">
            <h2>Why doesn't it work?</h2>
            <img src="./img/arrow.png" alt="arrow" />
          </label>
          <img src="./img/4.png" alt="Why doesn't it work?" />
        </div>
      </div>
    </section>
  </body>
</html>
